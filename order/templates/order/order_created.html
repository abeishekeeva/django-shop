{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
{% include 'shop/header.html' %}
<body>
    <!-- Body main wrapper start -->
    <div class="wrapper fixed__footer">

        <!-- Start Login Register Area -->
        <div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url(images/bg/5.jpg) no-repeat scroll center center / cover ;">
            <div class="container">

                <!-- Start Login Register Content -->
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="htc__order_created__wrap">

                            <ul class="__order_created__menu" role="tablist">
                                <li role="presentation" class="order_created"><a  role="tab" data-toggle="tab">Order_created</a></li>
                            </ul>

                            <div id="order_created" >
                                <form action="{% url 'order:order' %}" class="order" method="post">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                    <input type="submit" value="Created">
                                </form>



                            </div>
                            <!-- End Single Content -->
                        </div>
                    </div>
                </div>
                <!-- End Login Register Content -->
            </div>
        </div>
        <!-- End Login Register Area -->


    </div>
</body>



{% endblock %}
